<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>forms</title>
</head>

<body>
  <h1>Volunteer Form</h1>
  <form method="post" autocomplete="on" action="http://kriedan@bloomingdale.sat.iit.edu/kriedan/formdemoscript.php" enctype="multipart/form-data">
    <fieldset>
      <legend><h4>Info</h4></legend>
        <div><label>First Name:&nbsp;<input type="text" name="first_name_field" placeholder="enter first name"></label></div>
        <div><label>Last Name:&nbsp;<input type="text" name="last_name_field" placeholder="enter last name"></label></div>
        <div><label>Phone:&nbsp;<input type="text" name="phone_field" Placeholder="enter phone number"></label></div>
        <div><label>Email:&nbsp;<input type="email" name="email_field" Placeholder="enter email"></label></div>
        <div><label>Gender: </label></div>
        <div>
          <label>Male:&nbsp;<input type="radio" name="gender_field" value="male"></label>
          <label>Female:&nbsp;<input type="radio" name="gender_field" value="female"></label>
        </div>
        <div>
          <select name="age_field">
            <option>Under 18</option>
            <option>Over 18</option>
          </select>
        </div>
    </fieldset>
    <fieldset>
      <legend><h4>Availability</h4></legend>
      <div><h3>Days Available:</h3></div>
      <div>
        <label>Sunday:&nbsp;<input type="checkbox" name="available_field[]" value="sunday"></label>
        <label>Monday:&nbsp;<input type="checkbox" name="available_field[]" value="monday"></label>
        <label>Tuesday:&nbsp;<input type="checkbox" name="available_field[]" value="tuesday"></label>
        <label>Wednesday:&nbsp;<input type="checkbox" name="available_field[]" value="wednesday"></label>
        <label>Thursday:&nbsp;<input type="checkbox" name="available_field[]" value="thursday"></label>
        <label>Friday:&nbsp;<input type="checkbox" name="available_field[]" value="friday"></label>
        <label>Saturday:&nbsp;<input type="checkbox" name="available_field[]" value="saturday"></label>
      </div>
      <div>
       <h3>Comments:</h3>
        <textarea cols="40" rows="10" name="comments_field" placeholder="write here"></textarea>
      </div>
    </fieldset>
    <input type="submit" value="Let's Talk!">
    <input type="hidden" name="hidden_field" value="MMOMD">
  </form>
</body>

</html>
